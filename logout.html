<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        .design-section {
            width: 50%;
            background: #434A42;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .design-section .pattern {
            width: 100%;
            height: 100%;
            background: url('https://media-s3-us-east-1.ceros.com/hype-beast/images/2017/10/11/b4fbc64db94f3d25da2bde3fff2614d5/hbm19-cover-goyard-lores-23.jpg') no-repeat center;
            background-size: cover;
        }

        .form-section {
            width: 50%;
            background-color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-section h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        /* Responsive Styles */
        @media (max-width: 1000px) {
            .design-section {
                display: none;
            }

            .design-section {
                width: 100%;
                height: 50%;
            }

            .form-section {
                width: 100%;
                height: 50%;
                padding: 20px;
            }

            .form {
                width: 100%;
                margin-top: 50px;
            }

            .btn {
                font-size: 14px;
            }
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #ffffff;
            padding: 30px;
            width: 450px;
            border-radius: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        ::placeholder {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .form button {
            align-self: flex-end;
        }

        .flex-column > label {
            color: #151717;
            font-weight: 600;
        }

        .inputForm {
            border: 1.5px solid #ecedec;
            border-radius: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            transition: 0.2s ease-in-out;
        }

        .input {
            margin-left: 10px;
            border-radius: 10px;
            border: none;
            width: 85%;
            height: 100%;
        }

        .input:focus {
            outline: none;
        }

        .inputForm:focus-within {
            border: 1.5px solid #2d79f3;
        }

        .button-submit {
            margin: 20px 0 10px 0;
            background-color: #151717;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            height: 50px;
            cursor: pointer;
            padding: 0 5%;
        }

        .button-submit:hover {
            background-color: #252727;
        }

        .p {
            text-align: center;
            color: black;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="design-section">
            <div class="pattern"></div>
        </div>
        <div class="form-section">
            <h1>You have been logged out.</h1>
            <p>Thank you for shopping at Janc au Sù</p>
            <button onclick="location.href = '/';" class="button-submit">Go back to the home page</button>
        </div>
    </div>
    <script>
        // Stuur een request om de sessie te beëindigen
        fetch('logout.php', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('Failed to log out:', data.message);
                }
            })
            .catch(error => console.error('Error logging out:', error));
    </script>
</body>
</html>
