<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: #333;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 24px;
            background: white;
        }

        .orders-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .orders-table th {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .orders-table td {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .orders-table tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fef9c3;
            color: #854d0e;
        }

        .status-processing {
            background: #eff6ff;
            color: #1e40af;
        }

        .status-shipped {
            background: #fff7ed;
            color: #9a3412;
        }

        .status-completed {
            background: #dcfce7;
            color: #166534;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .order-link {
            color: #2563eb;
            text-decoration: none;
        }

        .order-link:hover {
            text-decoration: underline;
        }
 
        header {
  background-color: #122620;
  text-align: center;
  width: 100%;
  height: 5.5rem;
}

#flexbox-header {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  width: 100%;
  height: 5.5rem;
}

.logo-navbar {
  width: 100%;
  height: 100%;
}

.navbar-left {
  display: flex;
  justify-content: center;
  align-items: center;
}

.navbar-right {
  display: flex;
  justify-content: center;
  align-items: center;
}

.navbar-icons-L {
  margin-left: 3vh;
  width: 5vh;
  height: 5vh;
}
.navbar-icons-R {
  margin-right: 3vh;
  width: 5vh;
  height: 5vh;
}
        
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/account/fetch_orders.php')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        window.location.href = '/login.html?redirect=/account/';
                        return;
                    }
                    if (data.orders.length == 0) {
                        document.getElementById('card').innerHTML = '<p>No orders found</p>';
                    }

                    const tbody = document.querySelector('.orders-table tbody');
                    tbody.innerHTML = ''; // Clear placeholder data

                    data.orders.forEach(order => {
                        const date = new Date(order.order_date).toLocaleDateString();
                        const total = parseFloat(order.total).toFixed(2);
                        
                        let statusClass = '';
                        switch(order.status.toLowerCase()) {
                            case 'pending':
                                statusClass = 'status-pending';
                                break;
                            case 'processing':
                                statusClass = 'status-processing';
                                break;
                            case 'shipped':
                                statusClass = 'status-shipped';
                                break;
                            case 'completed':
                                statusClass = 'status-completed';
                                break;
                            case 'cancelled':
                                statusClass = 'status-cancelled';
                                break;
                            default:
                                statusClass = 'status-pending';
                        }

                        const row = `
                            <tr>
                                <td>#${order.order_id}</td>
                                <td>${date}</td>
                                <td>â‚¬${total}</td>
                                <td><span class="status-badge ${statusClass}">${order.status}</span></td>
                                <td>${order.street}, ${order.city}</td>
                                <td><a href="order.html?id=${order.order_id}" class="order-link">View Order</a></td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => {
                    
                });
        });
    </script>
</head>
<body>
    <header>
        <div id="flexbox-header">
          <div class="navbar-left">
            <a href="/index.html">
              <img
                class="navbar-icons-L"
                src="/i/home.png"
              />
            </a>
            <a href="/products.html">
            <img class="navbar-icons-L"
            src="/i/search.png">
            </a>
          </div>
          <div class="navbar-center">
            <a href="/index.html">
              <img
                class="logo-navbar"
                src="/i/logo-nobackground.png"
              />
            </a>
          </div>
          <div class="navbar-right">
            <a href="/cart.html">
              <img
                class="navbar-icons-R"
                src="/i/shopping_bag.png"
              />
            </a>
            <a href="/account/">
            <img
              class="navbar-icons-R"
              src="/i/account.png"
            />
            </a>
          </div>
        </div>
      </header>
    <div class="content-wrapper">
        <div class="page-header">
            <h1>My Orders</h1>
            <p>View and track your recent orders</p>
        </div>

        <div class="card" id="card">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Shipping To</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
