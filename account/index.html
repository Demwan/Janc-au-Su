    <style>

        }

        .menu-card {

        .welcome-header {

            font-size: 16px;
        }

        }

        .info-container {
            flex-grow: 1;
        }

        .info-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-card .icon {
            width: 20px;
            color: #666;
        }

        .info-card.password input {
            border: none;
            background: transparent;
            font-size: 16px;
        }

        .info-card.address {
            white-space: pre-line;
        }
    </style>
</head>
