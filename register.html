<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        .design-section {
            width: 50%;
            background: #434A42;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .design-section .pattern {
            width: 100%;
            height: 100%;
            background: url('https://images.squarespace-cdn.com/content/v1/55f45174e4b0fb5d95b07f39/f8d48b63-c351-4496-9ccc-44433f6cacf5/Hermes-SS-2022-by-Jack-Davison+%287%29.jpg') no-repeat center;
            background-size: cover;
        }

        .form-section {
            width: 50%;
            background-color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-section h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        /* Responsive Styles */
        @media (max-width: 1000px) {
            .design-section {
                display: none;
            }

            .design-section {
                width: 100%;
                height: 50%;
            }

            .form-section {
                width: 100%;
                height: 50%;
                padding: 20px;
            }

            .form {
                width: 100%;
                margin-top: 50px;
            }

            .btn {
                font-size: 14px;
            }
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #ffffff;
            padding: 30px;
            width: 450px;
            border-radius: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        ::placeholder {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .form button {
            align-self: flex-end;
        }

        .flex-column > label {
            color: #151717;
            font-weight: 600;
        }

        .inputForm {
            border: 1.5px solid #ecedec;
            border-radius: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            transition: 0.2s ease-in-out;
        }

        .input {
            margin-left: 10px;
            border-radius: 10px;
            border: none;
            width: 85%;
            height: 100%;
        }

        .input:focus {
            outline: none;
        }

        .inputForm:focus-within {
            border: 1.5px solid #2d79f3;
        }

        .button-submit {
            margin: 20px 0 10px 0;
            background-color: #151717;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            height: 50px;
            width: 100%;
            cursor: pointer;
        }

        .button-submit:hover {
            background-color: #252727;
        }

        .p {
            text-align: center;
            color: black;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="design-section">
            <div class="pattern"></div>
        </div>
        <div class="form-section">
            <form class="form" action="register.php" method="POST">
                <h1>Create Account</h1>
                <div class="flex-column">
                    <label>First Name</label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                    <input type="text" class="input" placeholder="Enter your First Name" name="first_name" required>
                </div>
                <div class="flex-column">
                    <label>Last Name</label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                    <input type="text" class="input" placeholder="Enter your Last Name" name="last_name" required>
                </div>
                <div class="flex-column">
                    <label>Email</label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-at-sign"><circle cx="12" cy="12" r="4"/><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8"/></svg>
                    <input type="email" class="input" placeholder="Enter your Email" name="email" required>
                </div>
                <div class="flex-column">
                    <label>Password</label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    <input type="password" class="input" placeholder="Enter your Password" name="password" required>
                </div>
                <div class="flex-column">
                    <label>Confirm Password</label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    <input type="password" class="input" placeholder="Confirm your Password" name="confirm_password" required>
                </div>
                <button class="button-submit">Sign Up</button>
                <p class="p">Already have an account? <a href="login.html" class="span">Sign In</a></p>
            </form>
        </div>
    </div>
<script>
    function validateForm() {
        const password = document.querySelector('input[name="password"]').value;
        const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }

        return true;
    }

            // Functie om inlogstatus te controleren
        function checkLoginStatus() {
            fetch('check_login_status.php') // Vraag status op van de PHP-server
                .then(response => response.json()) // Converteer het antwoord naar JSON
                .then(data => {
                    if (data.loggedIn) {
                        // Als gebruiker ingelogd is, redirect naar account pagina
                        window.location.href = 'account';
                    }
                })
                .catch(error => {
                    console.error('Error:', error); // Log eventuele fouten
                });
        }

        // Controleer status direct na het laden van de pagina
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
</script>
</body>
</html>
