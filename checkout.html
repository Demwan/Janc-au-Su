}

}

    align-items: center;
    justify-content: center;

.payment-option input[type="radio"]:checked + label {

    <script>
        async function isLoggedIn() {
            try {
                const response = await fetch('check_login_status.php');
                const result = await response.json();
                if (result.loggedIn == false) {
                    window.location.href = "/login";
                }
            } catch (error) {
                console.error('Error checking login status:', error);
            }
        }

        isLoggedIn();

        // Fetch user details
        function fetchUserDetails() {
            fetch('fetch_user.php') // Assuming this script fetches the user's details from session
                .then(response => response.json())
                .then(user => {
                    document.getElementById('name').innerHTML = user.first_name + " " + user.last_name;
                })
                .catch(error => console.error('Error fetching user details:', error));
        }

        function fetchAdresses() {
            fetch('fetch_adresses.php') // Assuming this script fetches the user's details from session
                .then(response => response.json())
                .then(data => {
                    const pastAddressesContainer = document.getElementById('past_addresses');
                    pastAddressesContainer.innerHTML = ''; // Clear existing addresses

                    data.forEach(address => {
                        const addressDiv = document.createElement('div');
                        addressDiv.classList.add('past-address');
                        addressDiv.innerHTML = `
                            <p>${address.street}</p>
                            <p>${address.city}</p>
                            <p>${address.postal_code}</p>
                            <p>${address.country}</p>`

                            ;

                        // Add event listener to handle address selection
                        addressDiv.addEventListener('click', () => selectAddress(addressDiv, address));
                        pastAddressesContainer.appendChild(addressDiv);
                    });
                })
                .catch(error => console.error('Error fetching addresses:', error));
        }

        function selectAddress(addressDiv, address) {
            // Gray out the form fields and set values from selected address
            document.querySelector('input[name="address"]').value = address.street;
            document.querySelector('input[name="city"]').value = address.city;
            document.querySelector('input[name="postal_code"]').value = address.postal_code;
            document.getElementById('country-selector').innerHTML = `<input type="text" name="country" value="${address.country}" readonly>`;

            // Disable the fields
            document.querySelector('input[name="address"]').setAttribute('readonly', 'true');
            document.querySelector('input[name="city"]').setAttribute('readonly', 'true');
            document.querySelector('input[name="postal_code"]').setAttribute('readonly', 'true');

            // Mark the selected address
            document.querySelectorAll('.past-address').forEach(addr => addr.classList.remove('selected'));
            addressDiv.classList.add('selected');
        }


        // Fetch cart from the database
        function fetchCart() {
            fetch('fetch_cart.php') // This script should return the cart from the users table
                .then(response => response.json())
                .then(cart => {
                    document.getElementById('cart_data').value = JSON.stringify(cart); // Store cart data in hidden input
                    displayCart(cart);
                })
                .catch(error => console.error('Error fetching cart:', error));
        }

        // Display cart items in the sidebar
        function displayCart(cart) {
            const container = document.getElementById('cart-container');
            const totalContainer = document.getElementById('cart-total');

            if (cart.length === 0) {
                container.innerHTML = '<p>Your cart is empty.</p>';
                totalContainer.textContent = '';
                return;
            }

            fetch('fetch_products.php')
                .then(response => response.json())
                .then(products => {
                    container.innerHTML = ''; // Clear container before populating
                    let total = 0;

                    cart.forEach(item => {
                        const product = products.find(p => p.id == item.productId);
                        if (product) {
                            const itemDiv = document.createElement('div');
                            itemDiv.classList.add('cart-item');
                            itemDiv.innerHTML = `
                                <img src="${product.image_url}" alt="${product.name}">
                                <div class="cart-item-info">
                                    <h3>${product.name}</h3>
                                    <p>Size: ${item.size || 'N/A'}</p>
                                    <p>Quantity: ${item.quantity}</p>
                                </div>
                                <span>€${(product.price * item.quantity).toFixed(2)}</span>`
                                ;
                            container.appendChild(itemDiv);

                            total += product.price * item.quantity;
                        }
                    });

                    totalContainer.textContent = `Cart Total: €${total.toFixed(2)}`;
                })
                .catch(error => {
                    console.error('Error fetching product data:', error);
                    container.innerHTML = '<p>Failed to load cart items.</p>';
                });
        }

        // Initialize the checkout page
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserDetails();
            fetchCart();
            fetchAdresses();
        });
