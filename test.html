<!DOCTYPE html>
<html>
<head>
<style>
.preview {
  border: 1px solid #e5e7eb;
  background-color: #ffffff;
  border-bottom-left-radius: 0.5rem;
  border-bottom-right-radius: 0.5rem;
  border-top-right-radius: 0.5rem;
  min-height: 6rem;
  min-width: 18rem;
  max-width: 56rem;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  overflow-x: hidden;
  background-position: top;
  background-size: cover;
  padding: 1rem;
}

.steps {
  list-style: none;
  display: flex;
  padding: 0;
  margin: 0;
  counter-reset: step;
}

.step {
  position: relative;
  padding: 0 2rem;
  color: #9ca3af;
}

.step::before {
  content: counter(step);
  counter-increment: step;
  width: 2rem;
  height: 2rem;
  border-radius: 50%;
  background-color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 0.5rem auto;
}

.step::after {
  content: '';
  position: absolute;
  top: 1rem;
  left: calc(50% + 1rem);
  width: 100%;
  height: 2px;
  background-color: #e5e7eb;
  transform: translateY(-50%);
}

.step:last-child::after {
  display: none;
}

.step-primary {
  color: #2563eb;
}

.step-primary::before {
  background-color: #2563eb;
  color: white;
}

.step-primary::after {
  background-color: #2563eb;
}
</style>
</head>
<body>
<div class="preview">
  <ul class="steps">
    <li class="step step-primary">Register</li>
    <li class="step step-primary">Choose plan</li>
    <li class="step">Purchase</li>
    <li class="step">Receive Product</li>
  </ul>
</div>
</body>
</html>
