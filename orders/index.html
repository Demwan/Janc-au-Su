<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f8f8f8;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .checkbox {
            cursor: pointer;
        }

        .actions button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Filter emails...">
            <button>Columns ▼</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" class="checkbox"></th>
                    <th>Status</th>
                    <th>Email</th>
                    <th class="text-right">Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="checkbox" checked></td>
                    <td>Success</td>
                    <td>ken99@yahoo.com</td>
                    <td class="text-right">$316.00</td>
                    <td class="actions"><button>⋮</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="checkbox" checked></td>
                    <td>Success</td>
                    <td>Abe45@gmail.com</td>
                    <td class="text-right">$242.00</td>
                    <td class="actions"><button>⋮</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td>Processing</td>
                    <td>Monserrat44@gmail.com</td>
                    <td class="text-right">$837.00</td>
                    <td class="actions"><button>⋮</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td>Success</td>
                    <td>Silas22@gmail.com</td>
                    <td class="text-right">$874.00</td>
                    <td class="actions"><button>⋮</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
